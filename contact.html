<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Md Asif Iqbal" />
	<meta name="description" content="This is a tech website that will help the user to find the newest and best technology developed in recent years. 
	The user will also able to find the features of new technology and how to use them. 
	If user have any question regarding new technology then they can send us the question the user wants to know.  " />
	<meta name="keywords" content="Tech, new innovation, best features, Tech price, Tech use" />
  
    <link rel="shortcut icon" href="./img/LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Contact</title>
  </head>
  
  <body>
    <!-- header part -->
    <header>
      <section class="first-header">
        <a class="logo" href="index.html">
          <img src="./img/LOGO.png" class="logo-img" alt="Future Tech Co." title="logo"/>
        </a>
        <section class="heading-part">
          <h1 class="first-heading">Future Tech Co.</h1>
          <h2 class="second-heading">Future of the sports is going to change soon.</h2>
        </section>
      </section>

      <!-- navigation of website  -->
      <nav class="mobile-menu">
        <section class="show-menu"
          ><span></span>
          <section class="lines"></section
        ></section>
        <input type="checkbox" id="show-menu" />
        <ul id="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./product.html">Product</a></li>
          <li><a href="./pricing.html">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-main">
      <h1>Contact Us</h1>
      <section class="price-grid">
        <section class="price-grid-left">
          <form class="contact-form">
            <fieldset>
              <legend>
                <h2> Contact Form </h2>
              </legend>

              <section class="input-box">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"/>
              </section>

              <section class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" value="email" id="email"/>
              </section>

              <section class="input-box">
				<strong>Your Message</strong>
				<textarea name="message" rows="10" cols="30">
				</textarea>
              </section>

              <section class="button">
                <input type="submit" value="Submit" />
              </section>
            </fieldset>
          </form>
        </section>

        <!-- price-page-aside -->
        <aside class="price-grid-right">
          <h2>Top Product</h2>
        <a href="https://www.inholland.nl/">
          <img src="img/Drone.jpg" class="article-img" alt="Drone" title="Drone" />
        </a>
        <a href="https://www.inholland.nl/">
          <img src="img/VR.jpg" class="article-img" alt="VR" title="VR"/>
        </a>
        <a href="https://www.inholland.nl/">
          <img src="img/SMART-BALL.png" class="article-img" alt="SMART-BALL" title="Smart Ball" />
        </a>
        </aside>
      </section>
    </main>

    <footer>
      <section>&copy; 2022 Md Asif Iqbal</section>
      <section class="cookie">Cookie Statement</section>
    </footer>
  </body>
